<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">    
    <script type="text/javascript" src="../bin/asynchronous-interactive.js"></script>
    <link rel="stylesheet" type="text/css" href="//jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css">
  </head>
  <body>
    <h1>Examples of asynchronous interactives</h1>
    <p>Here are some examples of interactives.</p>
    <p>These are loaded using the <a href="https://github.com/kisonecat/asynchronous-interactive">asynchronous-interactive</a> library.</p>

    <h3>A canvas demo</h3>
    <div class="asynchronous-interactive" id="squares" data-src="canvas.js" style="width: 200pt; height: 200pt;"></div>

    <h3>A counter</h3>
    <div class="asynchronous-interactive" data-other="#squares" data-src="counter.js"></div>
    
    <h3>A button</h3>
    <div class="asynchronous-interactive" data-src="button.js"></div>

    <h3>A jsxgraph demo</h3>    
    <div class="asynchronous-interactive jxgbox" data-src="construction.js" style="width: 100%; height: 200px;"></div>
    
    <h3>A three.js demo</h3>
    <div class="asynchronous-interactive" data-src="three-dee.js" style="width: 100%; height: 200px;"></div>
  </body>
</html>
